<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Squeal of Fortune</title>
</head>

<body>
    <header>
        <a id='leaderboard-link'>View Highscores</a>

        <time>Time: <span id='time'></span></time>
    </header>
    
    <main> 
        <section id="begin" class="start-box">
            <h2 id="title">Squeal of Fortune</h2>
            <p>A race against time, get an answer wrong and lose time. Do you have what it takes?</p>
            <button id='start-button' class="start-button">Start</button>
        </section>
        
        <div hidden id='question' class="quiz-container">

            <h2 id='question-text'></h2>

            <div id='quiz-options'>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>
        
            <section id='final' class="result">
                <hr>
                <p id="final-text"></p>
            </section>
        
        </div>
        
        <section hidden id='score-card' class='quiz-container'>
            <h2>Fin!</h2>
            <p>Your final score is <span id=score></span>.</p>
            <form class='inline-form'>
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials">
                <button id="submit" class="button">Submit</button>
            </form>
        </section>

        <section hidden id="leaderboard" class="leaderboard-box">
            <h2>Highscores!</h2>
            <ol id="highscore-list"></ol>
            <div class="inline">
                <button id="back" class="home-button">Home</button>
                <!-- clear highscore button commented out so users can't clear -->
                <!-- <button id="clear-button" class="home-button">Clear Highscores</button> -->
            </div>
        </section>

    </main>
    <script src= "script.js"></script>
</body>

</html>
