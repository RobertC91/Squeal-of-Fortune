<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Squeal of Fortune</title>
</head>

<body>
    <header>
        <a id='leaderboard-link' class="highscore">View Highscores</a>

        <time>Time: <span id='time'></span></time>
    </header>

    <main>
        <section id="begin" class="start-box">
            <h1 id="title">Squeal of Fortune</h1>
            <p>A race against time,<br> get an answer wrong and lose time.<br> Do you have what it takes?</p>
            <button id='start-button' class="start-button">Start</button>
        </section>

        <div hidden id='question' class="quiz-container">

            <h2 id='question-text' class="questions"></h2>

            <div id='quiz-options'>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <section id='final'>
                <p id="final-text"></p>
            </section>

        </div>

        <section hidden id='score-card' class='quiz-container'>
            <h2 class=finish>Fin!</h2>
            <p class='grade'>Your final score is <span id=score></span>.</p>
            <form class='inline-form'>
                <label for="initials">Enter Initials:</label>
                    <input type="text" id="initials">
                <button id="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <section hidden id="leaderboard" class="leaderboard-box">
            <h2>Highscores!</h2>
            <ol id="highscore-list"></ol>
            <div class="inline">
                <button id="back" class="home-button">Home</button>
                <!-- clear highscore button commented out so users can't clear -->
                <!-- <button id="clear-button" class="home-button">Clear Highscores</button> -->
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
